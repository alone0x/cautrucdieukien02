<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Sovay = parseFloat(prompt(" nhập số tiền vay :"));
    Thoigian = parseInt(prompt(" nhập số tháng vay"));
    for (var i=1;i<= Thoigian;i++){
            Sovay = Sovay +Sovay/10;

    }alert( "tổng tiền sau "+ Thoigian+"tháng là :"+ Sovay  );
</script>
</body>
</html>
